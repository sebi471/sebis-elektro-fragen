<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sebi’s Elektro Fragen – Dashboard</title>
<link rel="stylesheet" href="style.css">
<style>textarea{width:100%;height:70vh;}</style>
</head>
<body>
<header><h1>Dashboard – Fragen bearbeiten</h1></header>
<main>
<p>Bearbeite hier das QUESTIONS-Objekt als JSON und klicke auf <em>Speichern</em>.</p>
<textarea id="editor"></textarea><br>
<button onclick="save()">Speichern</button>
</main>
<script src="questions.js"></script>
<script>
const editor=document.getElementById('editor');
editor.value=JSON.stringify(QUESTIONS,null,2);
function save(){
 try{const obj=JSON.parse(editor.value);localStorage.setItem('CUSTOM_QUESTIONS',JSON.stringify(obj));
 alert('Gespeichert! Lade die index.html neu, um Änderungen zu sehen.');
 }catch(e){alert('JSON-Fehler: '+e.message);}
}
</script>
</body></html>
